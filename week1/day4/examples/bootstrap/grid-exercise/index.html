<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Grid Example</title>
    <meta charset='utf-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 mycol mycol-1">Col 1</div>
            <div class="col-4 mycol mycol-2">Col 2</div>
            <div class="col-4 mycol mycol-3">Col 3</div>
        </div>
        <br />
        <div class="row">
            <div class="col-4 mycol mycol-1">Col 1</div>
            <div class="col-4 mycol mycol-2">Col 2</div>
            <div class="col-4 mycol mycol-3">Col 3</div>
        </div>
    </div>

    <br />
    <br />
    <br />
    <br />

    <div class="container">
        <div class="row">
            <div class="col-4 mycol mycol-1">Col 1</div>
            <div class="col-4 offset-4 mycol mycol-2">Col 2</div>
        </div>
        <br />
        <div class="row">
            <div class="col-4 offset-1 mycol mycol-1">Col 1</div>
            <div class="col-4 offset-2 mycol mycol-2">Col 2</div>
        </div>
    </div>

    <br />
    <br />
    <br />
    <br />

    <div class="row">
        <div class="col-4 mycol mycol-1">Col 1</div>
        <div class="col-4 offset-4 mycol mycol-2">Col 2</div>
    </div>
    <br />
    <div class="row">
        <div class="col-4 offset-1 mycol mycol-1">Col 1</div>
        <div class="col-4 offset-2 mycol mycol-2">Col 2</div>
    </div>

    <br />
    <br />
    <br />
    <br />

    <div class="container">
        <div class="col-4 mycol mycol-1">Col 1</div>
        <div class="col-4 offset-4 mycol mycol-2">Col 2</div>
    </div>

    <br />
    <br />
    <br />
    <br />

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 offset-lg-1 col-xl-2 offset-xl-0 mycol mycol-1">Col 1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 offset-lg-1 col-xl-2 offset-xl-0 mycol mycol-2">Col 2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 offset-lg-1 col-xl-2 mycol mycol-3">Col 3</div>
        </div>
    </div>

    <br />
    <br />
    <br />
    <br />
</body>

</html>
